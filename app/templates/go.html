{% extends "master.html" %}
{% block title %}Results{% endblock %}

{% block message %}

    <h4 class="text-center">Dog Breed</h4>
    <p class="text-center"><i>{{query}}</i></p>

    <div>
        <div style="text-align:center">
        <img src="{{ url_for('display_image', filename=filename) }}">
        </div>
    </div>
{% endif %}
{% endblock %}
