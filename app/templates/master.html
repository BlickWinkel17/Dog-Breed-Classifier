<html lang="en">
<head>
    <meta charset="utf-8">

</head>

<style>
    .row-margin-05 { margin-top: 0.5em; }
    .row-margin-10 { margin-top: 1.0em; }
    .row-margin-20 { margin-top: 2.0em; }
    .row-margin-30 { margin-top: 3.0em; }
</style>


<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Dog Breed Classifier Project</a>
        </div> 
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="https://www.udacity.com/">Made with Udacity</a></li>
                <li><a href="https://github.com/">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="jumbotron">
    <div class="container">
        <h1 class="text-center">Dog Breed Classifier</h1>
        <p class="text-center">Classifying dog breed from images</p>
        <hr />
      
        <div class="row">
            <div class="col-lg-12 form-group-lg">
                <div class="col-lg row-margin-05"> 
                    <div style="text-align:center">
                        <form action="/go" method="post" enctype="multipart/form-data"> 
                            <input type="file" id="file" name="file" multiple="multiple" />
                            <p> <input type="submit" value="Upload Images" class="btn btn-lg btn-success" /> </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row row-margin-10">
            <div class="col-lg-12 form-group-lg">
                <form action="/go" method="get">
                    <input type="text" class="form-control form-control-lg" name="query" placeholder="Enter a image url">
                    <div class="col-lg row-margin-05">  
                        <div style="text-align:center">
                            <button type="submit" class="btn btn-lg btn-success">Classify an image url</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        {% block message %}
        {% endblock %}
    </div>
</div>

</body>
</html>
